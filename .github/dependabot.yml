version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/operator"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/agent"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/operator"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      include: "scope"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "pip"
    directory: "/agent"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      include: "scope"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
